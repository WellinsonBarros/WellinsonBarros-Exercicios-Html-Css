<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/Yoga Style - Chris Haugen.mp3" controls autoplay></audio>
    <!-- Compatível com: MP3 WAV OGG-->
    <p>Segunda opção:</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Yoga Style - Chris Haugen.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navegador não reproduz áudio. <a href="midia/Yoga Style - Chris Haugen.mp3">Link para downlaod</a></p>
    </audio>

</body>
</html>
